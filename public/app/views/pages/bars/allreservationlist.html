<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="page-header">
    <h1>Hello {{main.username}} from about route</h1>
</div>
<div ng-controller="barlistController as list">
    <div class="form-group search-bar">
        <input class="form-control input-text" id="searchbar" ng-model="searchPosts" type="text" placeholder="Search">
    <table align="center" valign="middle">
        <tbody ng-repeat="bar in bars | orderBy:'-role'| filter: searchPosts">
        <tr style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle
        "; >
        <td>
            <span class="glyphicon glyphicon-user"></span>
            <!--<span  style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->
            {{bar.barName}}
            <!--</span>-->
        </td>
        <td>
            <span class="glyphicon glyphicon-home"></span>
            <!--<span style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->
            {{bar.location}}
            <!--</span>-->
        </td>
        <td>
            <span class="glyphicon glyphicon-euro"></span>
            {{bar.earnings}}                &nbsp

        </td>
        <td>

            <!--<span style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->


            <button type="button" class="btn btn-default" ng-click="delete(bar._id)">
                <span class="glyphicon glyphicon-remove"></span> Remove
            </button>
            <button type="button" class="btn btn-default" ng-click="update(bar.earnings)">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <!--</span>-->
        </td>
        </tr>

        </tbody>
    </table>
    <div>
        <tr>
            <td>
                <input type="number" id="earnings" valign="middle" ng-model="current.earnings" value="{{current.earnings}}"/>
            </td>
        </tr>
        <tr>
            <td>
                <button ng-click="save(current._id)">Save</button>
            </td>
        </tr>
    </div>
</div>

</body>
</html>
