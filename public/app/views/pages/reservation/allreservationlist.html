<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="page-header">
    <h1>Hello {{main.username}} from about route</h1>
</div>
<div ng-controller="reservationListController as list">
    <div class="form-group search-reservation">
        <input class="form-control input-text" id="searchreservation" ng-model="searchPosts" type="text" placeholder="Search">
    <table align="center" valign="middle" cellspacing="100">
        <tr><th>Capacity</th><th>Room Type</th><th>Event Type</th><th>Date</th><th>Time in hours</th></tr>
        <tbody ng-repeat="reservation in reservations | orderBy:'-role'| filter: searchPosts">

        <tr style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle
        "; >
        <td>
            <!--<span class="glyphicon glyphicon-user"></span>-->
            <!--<span  style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->
            {{reservation.capacity}}
            <!--</span>-->
        </td><td>
            <!--<span class="glyphicon glyphicon-user"></span>-->
            <!--<span  style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->
            {{reservation.roomType}}
            <!--</span>-->
        </td><td>
            <!--<span class="glyphicon glyphicon-user"></span>-->
            <!--<span  style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->
            {{reservation.eventType}}
            <!--</span>-->
        </td>
        <td>
            <!--<span class="glyphicon glyphicon-home"></span>-->
            <!--<span style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->
            {{reservation.date}}
            <!--</span>-->
        </td>
        <td>
            <!--<span class="glyphicon glyphicon-euro"></span>-->
            {{reservation.length}}                &nbsp

        </td>
        <td>

            <!--<span style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->


            <button type="button" class="btn btn-default" ng-click="delete(reservation._id)">
                <span class="glyphicon glyphicon-remove"></span> Remove
            </button>
            <button type="button" class="btn btn-default" ng-click="update(reservation)">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <!--</span>-->
        </td>
        </tr>

        </tbody>
    </table>
    <div>
        <tr>
            <td>
                <input type="number" id="capacity" valign="middle" ng-model="current.capacity" value="{{current.capacity}}"/>
            </td>
        </tr>
        <tr>
            <td>
                <button ng-click="save(current._id)">Save</button>
            </td>
        </tr>
    </div>
</div>
</div>
</body>
</html>
